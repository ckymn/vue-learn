<!DOCTYPE html>
<html>

<head>
    <title>Canavar Avı</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">TURMP</h1>
                <div class="healthbar">
                    <div :style="user_progress" class="healthbar text-center"
                        style="background-color: red; margin: 0; color: white;">
                        {{ player_heal }}%
                    </div>
                </div>
                <div class="small-12 columns">
                    <img src="./img/trump.png" alt="">
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">GODZILLA</h1>

                <div class="healthbar">
                    <div :style="monster_progress" class="healthbar text-center"
                        style="background-color:orange; margin: 0; color: white;">
                        {{ monster_heal }}%
                    </div>
                </div>
                <div class="small-12 columns">
                    <img src="./img/monster.png" style="height: 400px;">
                </div>
            </div>
        </section>
        <section class="row controls" v-if="!game_is_on">
            <div class="small-12 columns">
                <button id="start-game" @click="start_game">YENİ OYUN</button>
            </div>
        </section>
        <section class="row controls" v-if="game_is_on">
            <div class="small-12 columns">
                <button id="attack" @click="attack">SALDIRI</button>
                <button id="special-attack" @click="special_attack">ÖZEL SALDIRI</button>
                <button id="heal" @click="heal_up">İLK YARDIM</button>
                <button id="give-up" @click="give_up">PES ET!</button>
            </div>
        </section>
        <section class="row log" v-if="logs.length > 0">
            <div class="small-12 columns">
                <ul>
                    <li :class="{ 
                            'player-turn' : log.turn === 'p',
                            'monster-turn' : log.turn === 'm',
                            'heal-up': log-turn === 'h',
                            'give-up': log-turn === 'g',
                        }"
                        v-for="log in logs"> 
                        {{ log.text }}
                    </li>
                </ul>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>

</html>
